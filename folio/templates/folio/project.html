{% extends 'base.html' %} {% load static %} {% block css_files %}
<link rel="stylesheet" href="{% static 'folio/style.css' %}" />
<link rel="stylesheet" href="{% static 'folio/project.css' %}" />
{% endblock %} {% block content %}

<div class="container">
  <img class="project--image" src="{{ project.thumbnail.url }}" alt="" />

  <h1>{{project.title}}</h1>
  {% if request.user.is_authenticated %}
  <a class="btn btn-warning" href="{% url 'edit-project' project.id %}">Edit</a>
  {% endif %}

  <hr />
  <p>{{project.description|safe}}</p>
</div>

{% endblock %}
